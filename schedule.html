<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - AMTODA Basketball</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-orange-600">AMTODA Basketball</div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-orange-600 font-semibold transition-colors">Standings</a>
                    <a href="schedule.html" class="text-orange-600 font-semibold">Schedule</a>
                    <a href="teams.html" class="text-gray-700 hover:text-orange-600 font-semibold transition-colors">Teams</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <div class="inline-block bg-orange-600 text-white px-6 py-3 rounded-full mb-4">
                <span class="text-sm font-semibold tracking-wider">2025-26 SEASON</span>
            </div>
            <h1 class="text-5xl font-bold text-gray-900 mb-2">Game Schedule</h1>
            <p class="text-gray-600 text-lg">Complete schedule and results</p>
        </header>

        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden p-6">
                <div id="schedule-container">
                    <!-- Schedule will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            
            if (schedule.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <p class="text-lg font-semibold mb-2">No games scheduled</p>
                        <p class="text-sm">Add your schedule data to the 'schedule' array in data.js</p>
                    </div>
                `;
                return;
            }

            // Group games by date
            const gamesByDate = {};
            schedule.forEach(game => {
                if (!gamesByDate[game.date]) {
                    gamesByDate[game.date] = [];
                }
                gamesByDate[game.date].push(game);
            });

            // Sort dates
            const sortedDates = Object.keys(gamesByDate).sort();

            let html = '';
            sortedDates.forEach(date => {
                const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                html += `
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-orange-500 pb-2">${formattedDate}</h2>
                        <div class="space-y-4">
                `;

                gamesByDate[date].forEach(game => {
                    const team1 = getTeamById(game.team1);
                    const team2 = getTeamById(game.team2);
                    
                    let statusBadge = '';
                    if (game.status === 'completed') {
                        statusBadge = '<span class="text-xs bg-gray-200 text-gray-700 px-3 py-1 rounded-full font-semibold">Final</span>';
                    } else if (game.status === 'live') {
                        statusBadge = '<span class="text-xs bg-red-500 text-white px-3 py-1 rounded-full font-semibold animate-pulse">Live</span>';
                    } else {
                        statusBadge = '<span class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-semibold">Upcoming</span>';
                    }

                    html += `
                        <div class="bg-gradient-to-r from-gray-50 to-white rounded-xl p-6 shadow-md hover:shadow-lg transition-shadow">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-lg font-semibold text-gray-700">${game.time}</span>
                                ${statusBadge}
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center flex-1">
                                    <img src="${team1.logo}" alt="${team1.name}" class="w-12 h-12 object-contain mr-4">
                                    <a href="team.html?id=${team1.id}" class="text-xl font-bold text-gray-900 hover:text-orange-600 transition-colors">${team1.name}</a>
                                </div>
                                <div class="px-6">
                                    ${game.score1 !== undefined ? `
                                        <div class="flex items-center space-x-4">
                                            <span class="text-3xl font-bold ${game.score1 > game.score2 ? 'text-green-600' : 'text-gray-600'}">${game.score1}</span>
                                            <span class="text-2xl font-bold text-gray-400">-</span>
                                            <span class="text-3xl font-bold ${game.score2 > game.score1 ? 'text-green-600' : 'text-gray-600'}">${game.score2}</span>
                                        </div>
                                    ` : '<span class="text-2xl font-bold text-gray-400">vs</span>'}
                                </div>
                                <div class="flex items-center flex-1 justify-end">
                                    <a href="team.html?id=${team2.id}" class="text-xl font-bold text-gray-900 hover:text-orange-600 transition-colors">${team2.name}</a>
                                    <img src="${team2.logo}" alt="${team2.name}" class="w-12 h-12 object-contain ml-4">
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        renderSchedule();
    </script>
</body>
</html>
