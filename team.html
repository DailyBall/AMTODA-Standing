<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details - AMTODA Basketball</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-blue-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-orange-600">AMTODA Basketball</div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-orange-600 font-semibold transition-colors">Standings</a>
                    <a href="schedule.html" class="text-gray-700 hover:text-orange-600 font-semibold transition-colors">Schedule</a>
                    <a href="teams.html" class="text-gray-700 hover:text-orange-600 font-semibold transition-colors">Teams</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div id="team-content" class="max-w-6xl mx-auto">
            </div>
    </div>

    <script src="data.js"></script>
    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function renderTeamPage() {
            const teamId = getUrlParameter('id');
            const team = getTeamById(teamId);
            const container = document.getElementById('team-content');

            if (!team) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <h1 class="text-4xl font-bold text-gray-900 mb-4">Team Not Found</h1>
                        <p class="text-gray-600 mb-8">The team you're looking for doesn't exist.</p>
                        <a href="teams.html" class="inline-block bg-orange-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-orange-700 transition-colors">
                            Back to Teams
                        </a>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="bg-white rounded-2xl shadow-2xl overflow-hidden mb-8">
                    <div class="bg-gradient-to-r from-orange-600 to-orange-500 px-8 py-12 text-white">
                        <div class="flex items-center justify-center mb-6">
                            <img src="${team.logo}" alt="${team.name}" class="w-32 h-32 object-contain">
                        </div>
                        <h1 class="text-5xl font-bold text-center mb-6">${team.name}</h1>
                        <div class="flex justify-center space-x-12">
                            <div class="text-center">
                                <p class="text-orange-100 text-sm font-semibold mb-1">Rank</p>
                                <p class="text-4xl font-bold">#${team.rank}</p>
                            </div>
                            <div class="text-center">
                                <p class="text-orange-100 text-sm font-semibold mb-1">Wins</p>
                                <p class="text-4xl font-bold">${team.wins}</p>
                            </div>
                            <div class="text-center">
                                <p class="text-orange-100 text-sm font-semibold mb-1">Losses</p>
                                <p class="text-4xl font-bold">${team.losses}</p>
                            </div>
                            <div class="text-center">
                                <p class="text-orange-100 text-sm font-semibold mb-1">Streak</p>
                                <p class="text-4xl font-bold">${team.streak}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                    <div class="bg-gradient-to-r from-orange-600 to-orange-500 px-6 py-4">
                        <h2 class="text-2xl font-bold text-white">Team Roster</h2>
                    </div>
                    <div class="p-6">
            `;

            if (team.roster && team.roster.length > 0) {
                html += `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-100 border-b-2 border-gray-200">
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Jersey #</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Player</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Position</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                team.roster.forEach((player, index) => {
                    // Start of the modified Roster Row
                    const playerImage = player.image 
                        ? `<img src="${player.image}" alt="${player.name}" class="w-10 h-10 rounded-full object-cover mr-4 border border-gray-200">`
                        : '';

                    html += `
                        <tr class="border-b border-gray-200 hover:bg-orange-50 transition-colors">
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-orange-600 text-white font-bold">${player.number}</span>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">
                                <div class="flex items-center">
                                    ${playerImage}
                                    ${player.name}
                                </div>
                            </td>
                            <td class="px-6 py-4 text-gray-600">${player.position}</td>
                        </tr>
                    `;
                    // End of the modified Roster Row
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                html += `
                    <div class="text-center py-12 text-gray-500">
                        <p class="text-lg font-semibold mb-2">No roster available</p>
                        <p class="text-sm">Add roster data for this team in data.js</p>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <a href="teams.html" class="inline-block bg-orange-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-orange-700 transition-colors shadow-lg">
                        ‚Üê Back to All Teams
                    </a>
                </div>
            `;

            container.innerHTML = html;
        }

        renderTeamPage();
    </script>
</body>
</html>
