<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details - AMTODA Basketball</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-amber-500">AMTODA Basketball</div>
                <div class="flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Standings</a>
                    <a href="schedule.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Schedule</a>
                    <a href="teams.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Teams</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div id="team-content" class="max-w-6xl mx-auto">
            </div>
    </div>

    <script src="data.js"></script>
    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function renderTeamPage() {
            const teamId = getUrlParameter('id');
            const team = getTeamById(teamId);
            const container = document.getElementById('team-content');

            if (!team) {
                container.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-3xl shadow-xl">
                        <h1 class="text-4xl font-bold text-gray-900 mb-4">Team Not Found</h1>
                        <p class="text-gray-600 mb-8">The team you're looking for doesn't exist.</p>
                        <a href="teams.html" class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition-colors shadow-lg">
                            ← Back to Teams
                        </a>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="bg-white rounded-3xl shadow-2xl overflow-hidden mb-10">
                    <div class="bg-gradient-to-r from-indigo-600 to-indigo-500 px-8 py-16 text-white">
                        <div class="flex items-center justify-center mb-6">
                            <img src="${team.logo}" alt="${team.name}" class="w-40 h-40 object-contain rounded-full bg-white p-3 shadow-2xl">
                        </div>
                        <h1 class="text-6xl font-extrabold text-center mb-8">${team.name}</h1>
                        <div class="flex justify-center space-x-12">
                            <div class="text-center bg-indigo-700/50 p-4 rounded-xl flex-1 max-w-[150px]">
                                <p class="text-indigo-100 text-sm font-semibold mb-1">Rank</p>
                                <p class="text-4xl font-extrabold">#${team.rank}</p>
                            </div>
                            <div class="text-center bg-indigo-700/50 p-4 rounded-xl flex-1 max-w-[150px]">
                                <p class="text-indigo-100 text-sm font-semibold mb-1">Wins</p>
                                <p class="text-4xl font-extrabold">${team.wins}</p>
                            </div>
                            <div class="text-center bg-indigo-700/50 p-4 rounded-xl flex-1 max-w-[150px]">
                                <p class="text-indigo-100 text-sm font-semibold mb-1">Losses</p>
                                <p class="text-4xl font-extrabold">${team.losses}</p>
                            </div>
                            <div class="text-center bg-indigo-700/50 p-4 rounded-xl flex-1 max-w-[150px]">
                                <p class="text-indigo-100 text-sm font-semibold mb-1">Streak</p>
                                <p class="text-4xl font-extrabold">${team.streak}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
                    <div class="bg-gradient-to-r from-amber-500 to-yellow-500 px-6 py-4">
                        <h2 class="text-2xl font-bold text-white">Team Roster</h2>
                    </div>
                    <div class="p-6">
            `;

            if (team.roster && team.roster.length > 0) {
                html += `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50 border-b border-gray-200">
                                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Jersey #</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Player</th>
                                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Position</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                team.roster.forEach((player, index) => {
                    const playerImage = player.image 
                        ? `<img src="${player.image}" alt="${player.name}" class="w-10 h-10 rounded-full object-cover mr-4 border border-gray-200 shadow-sm">`
                        : '';

                    html += `
                        <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200">
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-600 text-white font-bold shadow-md">${player.number}</span>
                            </td>
                            <td class="px-6 py-4 font-semibold text-gray-900">
                                <div class="flex items-center">
                                    ${playerImage}
                                    <span class="font-bold">${player.name}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-gray-600 font-medium">${player.position}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                html += `
                    <div class="text-center py-12 text-gray-500">
                        <p class="text-xl font-bold mb-2">No roster available</p>
                        <p class="text-md">Add roster data for this team in data.js</p>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <a href="teams.html" class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-full font-bold hover:bg-indigo-700 transition-colors shadow-xl transform hover:scale-[1.05] duration-300">
                        ← Back to All Teams
                    </a>
                </div>
            `;

            container.innerHTML = html;
        }

        renderTeamPage();
    </script>
</body>
</html>
