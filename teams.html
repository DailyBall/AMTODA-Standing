<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - AMTODA Basketball</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-amber-500">AMTODA Basketball</div>
                <div class="flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Standings</a>
                    <a href="schedule.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Schedule</a>
                    <a href="teams.html" class="text-indigo-600 font-extrabold border-b-2 border-amber-500 pb-1 transition-colors">Teams</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <div class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-full mb-4 shadow-md">
                <span class="text-sm font-bold tracking-widest uppercase">2025-26 SEASON</span>
            </div>
            <h1 class="text-6xl font-extrabold text-gray-900 mb-2 leading-tight">All Teams</h1>
            <p class="text-gray-500 text-lg">Click on a team to view their detailed roster</p>
        </header>

        <div class="max-w-7xl mx-auto">
            <div id="teams-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function renderTeams() {
            const grid = document.getElementById('teams-grid');
            
            let html = '';
            teams.forEach(team => {
                html += `
                    <a href="team.html?id=${team.id}" class="block bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all overflow-hidden transform hover:-translate-y-2 duration-300 border border-gray-100">
                        <div class="bg-gradient-to-r from-amber-500 to-yellow-500 px-6 py-8">
                            <div class="flex items-center justify-center">
                                <img src="${team.logo}" alt="${team.name}" class="w-24 h-24 object-contain rounded-full bg-white p-2 shadow-inner">
                            </div>
                        </div>
                        <div class="p-8 text-center">
                            <h3 class="text-3xl font-extrabold text-gray-900 mb-4">${team.name}</h3>
                            <div class="flex justify-around space-x-4 text-sm">
                                <div class="p-3 bg-green-50 rounded-lg flex-1">
                                    <p class="text-gray-500 font-semibold mb-1">Wins</p>
                                    <p class="text-3xl font-extrabold text-green-600">${team.wins}</p>
                                </div>
                                <div class="p-3 bg-red-50 rounded-lg flex-1">
                                    <p class="text-gray-500 font-semibold mb-1">Losses</p>
                                    <p class="text-3xl font-extrabold text-red-600">${team.losses}</p>
                                </div>
                                <div class="p-3 bg-indigo-50 rounded-lg flex-1">
                                    <p class="text-gray-500 font-semibold mb-1">Rank</p>
                                    <p class="text-3xl font-extrabold text-indigo-600">#${team.rank}</p>
                                </div>
                            </div>
                            <div class="mt-6">
                                <span class="inline-block px-5 py-2 ${team.streak.startsWith('W') ? 'bg-green-600 text-white shadow-md' : 'bg-red-600 text-white shadow-md'} rounded-full text-sm font-extrabold">
                                    Streak: ${team.streak}
                                </span>
                            </div>
                        </div>
                    </a>
                `;
            });

            grid.innerHTML = html;
        }

        renderTeams();
    </script>
</body>
</html>
