<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Team Standings</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-amber-500">AMTODA Basketball</div>
                <div class="flex space-x-8">
                    <a href="index.html" class="text-indigo-600 font-extrabold border-b-2 border-amber-500 pb-1 transition-colors">Standings</a>
                    <a href="schedule.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Schedule</a>
                    <a href="teams.html" class="text-gray-700 hover:text-indigo-600 font-semibold transition-colors">Teams</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <div class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-full mb-4 shadow-md">
                <span class="text-sm font-bold tracking-widest uppercase">2025-26 SEASON</span>
            </div>
            <h1 class="text-6xl font-extrabold text-gray-900 mb-2 leading-tight">League Standings</h1>
            <p class="text-gray-500 text-lg">Updated as of <span id="update-date" class="font-semibold text-indigo-600"></span></p>
        </header>

        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden transform hover:shadow-3xl transition-shadow duration-300">
                <div class="bg-gradient-to-r from-amber-500 to-yellow-500 px-6 py-4">
                    <h2 class="text-2xl font-bold text-white">TEAM Standings</h2>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-200">
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Team</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">W</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">L</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-600 uppercase tracking-wider">Streak</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-10 bg-white rounded-xl shadow-lg p-6 border-t-4 border-amber-500">
                <h3 class="text-xl font-bold text-gray-900 mb-4">League Key</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-base text-gray-700">
                    <div><span class="font-bold text-indigo-600">W:</span> Total Wins</div>
                    <div><span class="font-bold text-indigo-600">L:</span> Total Losses</div>
                    <div><span class="font-bold text-indigo-600">Streak:</span> Current Win/Loss Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Set current date
        document.getElementById('update-date').textContent = new Date().toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        // Function to get rank badge class
        function getRankBadgeClass(rank) {
            if (rank === 1) return 'bg-amber-500 text-white shadow-md';
            if (rank === 2) return 'bg-gray-300 text-gray-800';
            if (rank === 3) return 'bg-indigo-300 text-indigo-900';
            return 'bg-gray-100 text-gray-600';
        }

        // Function to get streak badge class
        function getStreakBadgeClass(streak) {
            return streak.startsWith('W') 
                ? 'bg-green-500 text-white font-bold' 
                : 'bg-red-500 text-white font-bold';
        }

        // Function to render teams
        function renderTeams() {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            if (teams.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <p class="text-lg font-semibold mb-2">No team data available</p>
                            <p class="text-sm">Add your team data to the 'teams' array in the script section</p>
                        </td>
                    </tr>
                `;
                return;
            }

            teams.forEach(team => {
                const rankBadgeClass = getRankBadgeClass(team.rank);
                const streakBadgeClass = getStreakBadgeClass(team.streak);

                const row = `
                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full ${rankBadgeClass} font-extrabold text-sm">${team.rank}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <img src="${team.logo}" alt="${team.name} logo" class="w-10 h-10 object-contain mr-4 rounded-full border border-gray-100 p-1">
                                <a href="team.html?id=${team.id}" class="font-extrabold text-gray-900 hover:text-indigo-600 transition-colors">${team.name}</a>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center font-bold text-gray-900">${team.wins}</td>
                        <td class="px-6 py-4 text-center font-semibold text-gray-600">${team.losses}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="inline-block px-4 py-1 ${streakBadgeClass} rounded-full text-xs">${team.streak}</span>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Initial render
        renderTeams();
    </script>
</body>
</html>
