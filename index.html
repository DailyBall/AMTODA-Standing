<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Team Standings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <div class="inline-block bg-orange-600 text-white px-6 py-3 rounded-full mb-4">
                <span class="text-sm font-semibold tracking-wider">2025-26 SEASON</span>
            </div>
            <h1 class="text-5xl font-bold text-gray-900 mb-2">AMTODA Basketball <br> League Standings</h1>
            <p class="text-gray-600 text-lg">Updated as of <span id="update-date"></span></p>
        </header>

        <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-orange-600 to-orange-500 px-6 py-4">
                    <h2 class="text-2xl font-bold text-white">Conference Standings</h2>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-100 border-b-2 border-gray-200">
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Team</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">W</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">L</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">PCT</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">GB</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Streak</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- Team rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Legend</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div><span class="font-semibold">W:</span> Wins</div>
                    <div><span class="font-semibold">L:</span> Losses</div>
                    <div><span class="font-semibold">PCT:</span> Win Percentage</div>
                    <div><span class="font-semibold">GB:</span> Games Behind</div>
                    <div><span class="font-semibold">Streak:</span> Current Win/Loss Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('update-date').textContent = new Date().toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        // YOUR TEAM DATA GOES HERE
        const teams = [
            // Example format - replace with your actual data:
             {
                 rank: 1,
                 name: "Payong Brothers",
                 wins: 3,
                 losses: 0,
                 streak: "W1",  // W for win, L for loss, followed by number
                 logo: "images/payong.jpg"  // Path to team logo image
             },

             {
                 rank: 2,
                 name: "Wasalak",
                 wins: 3,
                 losses: 0,
                 streak: "W1",  // W for win, L for loss, followed by number
                 logo: "images/alak.jpg"  // Path to team logo image
             },

             {
                 rank: 3,
                 name: "Thirdy",
                 wins: 2,
                 losses: 0,
                 streak: "W2",  // W for win, L for loss, followed by number
                 logo: "images/thirdy.jpg"  // Path to team logo image
             },

             {
                 rank: 4,
                 name: "Slasher",
                 wins: 2,
                 losses: 1,
                 streak: "L1",  // W for win, L for loss, followed by number
                 logo: "images/slasher.jpg"  // Path to team logo image
             },

             {
                 rank: 5,
                 name: "Annex II",
                 wins: 1,
                 losses: 1,
                 streak: "L1",  // W for win, L for loss, followed by number
                 logo: "images/annex.jpg"  // Path to team logo image
             },

             {
                 rank: 6,
                 name: "Alak Pa More",
                 wins: 1,
                 losses: 1,
                 streak: "W1",  // W for win, L for loss, followed by number
                 logo: "images/alak pa more.jpg"  // Path to team logo image
             },

             {
                 rank: 7,
                 name: "Mix Blood",
                 wins: 1,
                 losses: 2,
                 streak: "L1",  // W for win, L for loss, followed by number
                 logo: "images/bllod.jpg"  // Path to team logo image
             },

             {
                 rank: 8,
                 name: "Eldorado",
                 wins: 0,
                 losses: 2,
                 streak: "L2",  // W for win, L for loss, followed by number
                 logo: "images/eldo.jpg"  // Path to team logo image
             },

             {
                 rank: 9,
                 name: "Underrated",
                 wins: 0,
                 losses: 2,
                 streak: "L2",  // W for win, L for loss, followed by number
                 logo: "images/under.jpg"  // Path to team logo image
             },

             {
                 rank: 10,
                 name: "D'League",
                 wins: 0,
                 losses: 1,
                 streak: "L1",  // W for win, L for loss, followed by number
                 logo: "images/dalig.jpg"  // Path to team logo image
             },

             {
                 rank: 11,
                 name: "Bombateros",
                 wins: 0,
                 losses: 3,
                 streak: "L3",  // W for win, L for loss, followed by number
                 logo: "images/bomba.jpg"  // Path to team logo image
             },
        ];

        // Function to calculate win percentage
        function calculatePCT(wins, losses) {
            const total = wins + losses;
            return total > 0 ? (wins / total).toFixed(3) : '.000';
        }

        // Function to calculate games behind
        function calculateGB(teamWins, teamLosses, leaderWins, leaderLosses) {
            if (teamWins === leaderWins && teamLosses === leaderLosses) {
                return '-';
            }
            const gb = ((leaderWins - teamWins) + (teamLosses - leaderLosses)) / 2;
            return gb.toFixed(1);
        }

        // Function to get rank badge class
        function getRankBadgeClass(rank) {
            if (rank === 1) return 'bg-yellow-400 text-yellow-900';
            if (rank === 2) return 'bg-gray-300 text-gray-700';
            if (rank === 3) return 'bg-orange-300 text-orange-900';
            return 'bg-gray-200 text-gray-700';
        }

        // Function to get streak badge class
        function getStreakBadgeClass(streak) {
            return streak.startsWith('W') 
                ? 'bg-green-100 text-green-800' 
                : 'bg-red-100 text-red-800';
        }

        // Function to render teams
        function renderTeams() {
            const tbody = document.getElementById('standings-body');
            tbody.innerHTML = '';

            if (teams.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                            <p class="text-lg font-semibold mb-2">No team data available</p>
                            <p class="text-sm">Add your team data to the 'teams' array in the script section</p>
                        </td>
                    </tr>
                `;
                return;
            }

            const leaderWins = teams[0].wins;
            const leaderLosses = teams[0].losses;

            teams.forEach(team => {
                const pct = calculatePCT(team.wins, team.losses);
                const gb = calculateGB(team.wins, team.losses, leaderWins, leaderLosses);
                const rankBadgeClass = getRankBadgeClass(team.rank);
                const streakBadgeClass = getStreakBadgeClass(team.streak);

                const row = `
                    <tr class="border-b border-gray-200 hover:bg-orange-50 transition-colors">
                        <td class="px-6 py-4">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full ${rankBadgeClass} font-bold text-sm">${team.rank}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <img src="${team.logo}" alt="${team.name} logo" class="w-10 h-10 object-contain mr-3">
                                <span class="font-semibold text-gray-900">${team.name}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center font-semibold text-gray-900">${team.wins}</td>
                        <td class="px-6 py-4 text-center font-semibold text-gray-600">${team.losses}</td>
                        <td class="px-6 py-4 text-center font-semibold text-gray-900">${pct}</td>
                        <td class="px-6 py-4 text-center text-gray-600">${gb}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="inline-block px-3 py-1 ${streakBadgeClass} rounded-full text-sm font-semibold">${team.streak}</span>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Initial render
        renderTeams();
    </script>
</body>
</html>
